<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__label">Â© 2023 Around the World U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form class="modal__form" id="edit-profile">
          <h2 class="modal__title">Edit profile</h2>
          <input
            class="modal__input modal__input-profile"
            id="owner-name"
            placeholder="Name"
            type="text"
            name="title"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__input_type_error" id="owner-name-error"></span>
          <input
            class="modal__input modal__input-description"
            type="text"
            id="owner-description"
            placeholder="Description"
            name="description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__input_type_error"
            id="owner-description-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form class="modal__form" id="new-place">
          <h2 class="modal__title">New Place</h2>
          <input
            class="modal__input modal__input-title"
            id="new-place"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input_type_error" id="new-place-error"></span>
          <input
            class="modal__input modal__input-link"
            id="new-image-url"
            type="url"
            name="description"
            placeholder="Image link"
            required
          />
          <span class="modal__input_type_error" id="new-image-url-error"></span>
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__conatiner-image">
        <button type="button" class="modal__close"></button>
        <img class="modal__image" src="#" alt="" />
        <h2 class="modal__image modal__image_title"></h2>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
